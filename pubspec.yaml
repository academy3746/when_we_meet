name: when_we_meet
description: "위젯의 상태관리 숙달 연습"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: parisienne
      fonts:
        - asset: assets/fonts/Parisienne-Regular.ttf

    - family: sunflower
      fonts:
        - asset: assets/fonts/Sunflower-Light.ttf
        - asset: assets/fonts/Sunflower-Medium.ttf
          weight: 500
        - asset: assets/fonts/Sunflower-Bold.ttf
          weight: 700

